            <!-- Content -->
            <p>云是大气中水汽凝结（凝华）成的水滴、过冷水滴、冰晶或者它们混合组成的漂浮在空中的可见聚合物。云是地球上庞大的水循环的有形的结果。太阳照在地球的表面，水蒸发形成水蒸气，一旦水汽过饱和，水分子就会聚集在空气中的微尘（凝结核）周围，由此产生的水滴或冰晶将阳光散射到各个方向，这就产生了云的外观。并且，云可以形成各种的形状，也因在天上的不同高度、形态而分为许多种。</p>
